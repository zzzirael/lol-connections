<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Connect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BeaufortforLOL:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>LoL Connections</h1>
        <p>Create groups of four!</p>
        <div id="puzzle-date"></div>
    </header>

    <main>
        <div id="solved-groups-container">
        </div>
        <div id="grid-container">
        </div>

        <div id="mistakes-container">
            <span>Remaining attempts:</span>
            <div id="mistakes-dots">
            </div>
        </div>

        <div class="button-container">
            <button id="shuffle-button">Shuffle</button>
            <button id="submit-button">Send</button>
        </div>
        
        <p id="feedback-message"></p>

        <div class="extra-controls">
    <div class="control-group">
        <label for="puzzle-selector">Choose challange:</label>
        <select id="puzzle-selector"></select>
    </div>
    <button id="infinite-mode-button">Unlimited mode: Off</button>
</div>

    </main>

    <script src="scripts.js"></script>
</body>
</html>
